# Alacritty - TOML configuration file format.

live_config_reload = true

[shell]
program = 'C:\Program Files\PowerShell\7\pwsh.exe -WorkingDirectory ~'

[window]
startup_mode = "Maximized"
title = "Alacritty"
dynamic_title = true
# padding = { x = 10, y = 10 }
decorations_theme_variant = "None"
decorations = "Full"
opacity = 0.9
blur = true

[scrolling]
history = 10000
multiplier = 9

[font.normal]
family = "FiraCode Nerd Font"

[cursor]
style = { shape = "Block", blinking = "On" }
vi_mode_style = { shape = "Block", blinking = "On" }
blink_interval = 600
unfocused_hollow = true
thickness = 0.15

[mouse]
hide_when_typing = true

[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "N"
mods = "Control"
